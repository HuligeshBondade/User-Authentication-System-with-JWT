<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>User Authentication System</h1>
        <div id="forms">
            <form id="register-form">
                <h2>Register</h2>
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>

            <form id="login-form">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="token-form" style="display: none;">
            <h2>Enter Token to Validate</h2>
            <input type="text" id="token-input" placeholder="JWT Token" required>
            <button id="validate-token">Validate Token</button>
        </div>

        <div id="protected-content" style="display: none;">
            <h2>Protected Content</h2>
            <p>Welcome to the protected content area. You are successfully authenticated!</p>
            <button id="logout">Logout</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
